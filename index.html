<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="h-screen">

    <!-- navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-sky-600 p-4 mb-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="./logo.png" class="" class="fill-current h-8 w-8 mr-2" width="100" height="100"  />

        </div>

        <div class=" flex w-full flex-row-reverse justify-evenly lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#responsive-header"
                    class="block mt-3 mx-4 text-lg lg:inline-block font-extrabold lg:mt-0 text-slate-900 ">
                    Join a race
                </a>
                <a href="#responsive-header"
                    class="block mt-3 mx-4 text-lg lg:inline-block font-extrabold lg:mt-0 text-slate-900 ">
                    Leaderboard
                    <button class="inline-block mx-3 py-2 px-6 mb-2 text-center text-md leading-6 text-slate font-extrabold bg-slate-50 
                    hover: border-3 border-indigo-900 shadow rounded transition duration-200">Login
                    </button>
                </a>
            </div>
            <div>
            </div>
        </div>
    </nav>
    <!-- component -->
    <section class="py-26  bg-white bg-[url('./background.png')] ">
        <div class="container px-4 mx-auto">
            <div id='password-form' class="max-w-lg mx-auto ">
                <div class="text-center mb-8">
                    <a class="inline-block mx-auto mb-6" href="#">
                        <img src="nigodo-assets/logo-icon-nigodo.svg" alt="">
                    </a>
                    <h2 class=" text-3xl md:text-4xl font-extrabold mb-2">RESET PASSWORD</h2>
                </div>
                <form class="" action="">
                    <div class="mb-6 ">
                        <label class=" block mb-2 font-extrabold" for="">NEW PASSWORD</label>
                        <input id="password-1"
                            class="  inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                            type="password" placeholder="">
                    </div>
                    <div class="mb-6">
                        <label class="block mb-2 font-extrabold" for="">RE-ENTER NEW PASSWORD</label>
                        <input id="password-2"
                            class="  inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                            type="password" placeholder="">

                        <span id="error-msg" class=" hidden italic text-red-500 text-extrabold">Passwords do not
                            match</span>
                        <span id="numeric-error-msg" class=" hidden italic text-red-500 text-extrabold">Please enter a
                            number in your password
                        </span>
                    </div>

                    <button id="button" class="sticky inline-block w-full py-4 px-6 mt-6 mb-5 text-center text-lg leading-6 text-white font-extrabold bg-slate-900 

                    hover: border-3 border-indigo-900 shadow rounded transition duration-200">RESET PASSWORD
                    </button>
                </form>
            </div>
            <div id="success" class="hidden">
                <section class="py-26 h-max bg-white bg-[url('./background.png')] ">
                    <div class="container px-4 mx-auto">
                        <div class="max-w-md mx-auto ">
                            <div class="text-center mb-8">

                                <h2 class=" w-lg text-3xl md:text-4xl font-extrabold mb-2">PASSWORD CHANGED</h2>
                            </div>
                            <div class="text-xl tet-center text-extrabol">
                                Your password has been updated! Now get back in the driver seat,racers are waiting for
                                you!
                            </div>

                            <button id="button" class="sticky inline-block w-full py-4 px-6 mt-6 mb-5 text-center text-lg leading-6 text-white font-extrabold bg-slate-900 

                    hover: border-3 border-indigo-900 shadow rounded transition duration-200">
                            JOIN A RACE
                            </button>
                        </div>
                    </div>

            </div>
    </section>
    </div>


    </section>


    <!-- footer -->


</body>
<footer class=" sticky top-[100vh] p-6 bg-white flex justify-evenly shadow   dark:bg-sky-600">
    <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="#" class="mx-4 p-10 font-extrabold text-lg hover:underline md:mr-6 text-slate-50">About</a>
        </li>
        <li>
            <a href="#" class="mx-4 p-10 font-extrabold text-lg hover:underline md:mr-6 text-slate-50">Privacy
                Policy</a>
        </li>
        <li>
            <a href="#" class="mx-4 p-10  font-extrabold text-lg hover:underline md:mr-6 text-slate-50">Tutorials</a>
        </li>
        <li>
            <a href="#" class="mx-4 p-10 font-extrabold text-lg hover:underline text-slate-50">Terms of
                Service</a>
        </li>
    </ul>
</footer>
<script>
    let pass1 = document.querySelector('#password-1');
    let pass2 = document.querySelector('#password-2');
    let button = document.querySelector('#button');
    let errorMsg = document.querySelector('#error-msg');
    let passwordForm = document.querySelector('#password-form');
    let successMsg = document.querySelector('#success');
    let numberMsg = document.querySelector('#numeric-error-msg');

    var hasNumber = /\d+/;
    console.log(hasNumber);

    button.addEventListener('click', function (e) {
        e.preventDefault();

        if ((pass1.value.length < 8 || pass2.value.length < 8) && (pass1.value !== pass2.value || pass2.value === pass2.value)) {
            alert('Password must be at least 8 characters long');
        }
        else if (pass1.value !== pass2.value) {
            errorMsg.classList.remove('hidden')
        }

        else if (pass1.value === pass2.value) {
            if (hasNumber.test(pass1.value) && hasNumber.test(pass2.value)) {
                passwordForm.classList.add('hidden');
                successMsg.classList.remove('hidden');
            }
            else {
                numberMsg.classList.remove('hidden');
            }
        }

    });

</script>

</html>
